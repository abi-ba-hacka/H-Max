<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="templates/templateContainer.xhtml">

	<!-- Empieza tab -->
	<ui:define name="main">
		<h:form id="form">
			<div class="ui-fluid">
				<p:gmap id="gmap" center="#{sessionBean.ubicacion}" zoom="13"
					type="HYBRID" model="#{pantalla4Bean.advancedModel}"
					style="width:100%;height:400px">

					<p:ajax event="overlaySelect"
						listener="#{pantalla4Bean.onMarkerSelect}" />

					<p:gmapInfoWindow id="infoWindow">
						<p:outputPanel
							style="text-align: center; display: block; margin: auto">

							<p:graphicImage name="#{pantalla4Bean.marker.data}" height="150" />
							<br />
							<h:outputText value="#{pantalla4Bean.titulo}" />
							<br />
							<h:outputText value="#{pantalla4Bean.cantidadGente}" />
							<br />
							<h:outputText value="#{pantalla4Bean.cantidadCerveza}" />
							
							
							

						</p:outputPanel>
					</p:gmapInfoWindow>
				</p:gmap>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
