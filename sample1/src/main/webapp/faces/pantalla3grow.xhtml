<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="templates/templateContainer.xhtml">

	<!-- Empieza tab -->
	<ui:define name="main">
		<h:form id="form">
			<div class="ui-fluid">
				<p:dataGrid var="cer" value="#{pantalla3GrowlerBean.cervezas}" columns="5" layout="grid" >			 
			        <f:facet name="header">
			            <p:outputLabel style="font-size:2em" value="¿Cuántos growler/s querés llevar?" />
			        </f:facet>			 
			        <p:panel header="#{cer.cerveza.nombre}" style="text-align:center" >
			            <h:panelGrid columns="1" style="width:100%" styleClass="pgridCenter">
			            	<h:panelGrid columns="3" styleClass="pgridCenter">
			            		<p:commandButton value="-" actionListener="#{pantalla3GrowlerBean.decrementar(cer)}" update="cantidad" />			            
			            		<p:inputNumber id="cantidad" value="#{cer.cantGrowlers}" decimalPlaces="0" minValue="0"/>
			            		<p:commandButton value="+" actionListener="#{pantalla3GrowlerBean.incrementar(cer)}" update="cantidad" />
			            	</h:panelGrid>
			                <p:graphicImage name="#{cer.cerveza.urlImagen}"/> 
			                <h:outputText value="#{cer.cerveza.descripcion}" />
			            </h:panelGrid>
			        </p:panel>			 
		    	</p:dataGrid>
		    	<p:commandButton value="Continuar" action="#{pantalla3GrowlerBean.accionContinuar()}"/>
		    </div>
		</h:form>

	</ui:define>

</ui:composition>
