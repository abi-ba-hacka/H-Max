<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="templates/templateContainer.xhtml">

	<!-- Empieza tab -->
	<ui:define name="main">
		<h:form id="form">
			<div class="ui-fluid">
				<p:dataGrid var="cer" value="#{pantalla3BarBean.cervezas}" columns="5" layout="grid" >			 
			        <f:facet name="header">
			            <p:outputLabel style="font-size:2em" value="¿Qué cerveza/s querés tomar?" />
			        </f:facet>			 
			        <p:panel header="#{cer.cerveza.nombre}" style="text-align:center" >
			            <h:panelGrid columns="1" style="width:100%" styleClass="pgridCenter">
							<p:selectBooleanCheckbox styleClass="checkboxCustom" value="#{cer.cervezaElegida}" />			            
			                <p:graphicImage name="#{cer.cerveza.urlImagen}"/> 
			                <h:outputText value="#{cer.cerveza.descripcion}" />
			            </h:panelGrid>
			        </p:panel>			 
		    	</p:dataGrid>
		    	<p:commandButton value="Continuar" action="#{pantalla3BarBean.accionContinuar()}"/>
		    </div>
		</h:form>

	</ui:define>

</ui:composition>
