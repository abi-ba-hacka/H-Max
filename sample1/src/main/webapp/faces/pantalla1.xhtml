<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="templates/templateContainer.xhtml">

	<!-- Empieza tab -->
	<ui:define name="main">
		<h:form id="form">
			<div class="ui-fluid">
				<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank pgridCenter" columns="2">
					<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank pgridCenter gridPadding" columns="1">
						<p:commandLink action="#{pantalla1Bean.elegirBar}">
					    	<p:graphicImage name="images/bar.jpg" styleClass="imagenesPantalla1"/>
						</p:commandLink>
						<p:outputLabel value="ENCONTRÁ TU BAR" styleClass="outputLabelPantalla1"/>
					</p:panelGrid>

					<p:panelGrid layout="grid" styleClass="ui-panelgrid-blank pgridCenter gridPadding" columns="1">
						<p:commandLink action="#{pantalla1Bean.elegirGrowler}">
						    <p:graphicImage name="images/growler.jpg" styleClass="imagenesPantalla1" />
						</p:commandLink>
						<p:outputLabel value="RECARGÁ TU GROWLER" styleClass="outputLabelPantalla1"/>
					</p:panelGrid>
				</p:panelGrid>
			</div>
		</h:form>

	</ui:define>

</ui:composition>
